
<div class="container my-5 contact-page">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row g-4">
    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="card p-4 shadow-sm h-100">
        <h5 class="mb-3">Get in Touch</h5>
        <p><i class="fas fa-map-marker-alt me-2 text-primary"></i>123 Industrial Road, Mumbai, India</p>
        <p><i class="fas fa-envelope me-2 text-primary"></i>support@sailnails.com</p>
        <p><i class="fas fa-phone me-2 text-primary"></i>+91 98765 43210</p>
        <p><i class="fas fa-clock me-2 text-primary"></i>Mon - Fri: 9:00am - 6:00pm</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="card p-4 shadow-sm h-100">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
