<app-home></app-home>
<form (ngSubmit)="onSignUp()">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="	https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Create New Account</h3>
                    <p class="text-center">Get started with your free account</p>
                </div>
                <div class="panel-body p-3">
                    <form action="" method="POST">
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> 
                            <input type="text" [(ngModel)]="user.username" name="name" placeholder="Full Name" required> </div>
                        </div>
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-envelope p-2"></span>
                                <input type="text" placeholder=" Enter your Email" [(ngModel)]="user.email" name="email"required> </div>
                        </div>
                        
                        <div class="form-group py-2">
                            
                            <div class="input-field"> <span class="fa fa-phone p-2"></span>
                                <input type="text" placeholder=" Enter your Phone"  [(ngModel)]="user.phone" name="phone" required> </div>
                        </div>

                        <div class="form-group py-1 pb-2">
                            <div class="input-field"> <span class="fas fa-lock px-2"></span> 
                                <input type="password" placeholder="Enter your Password"  [(ngModel)]="user.password" name="password" required> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                        </div>
                        <div class="form-inline"> <input type="checkbox" name="remember" id="remember"> <label for="remember" class="text-muted">Remember me</label>  </div>
                        <div class="btn btn-primary  btn-block mt-3" (click)="onSignUp()">Sign Up</div>
                        <div class="text-center pt-4 text-muted">Already have Account? <a routerLink="/login">Login</a> </div>
                    </form>
                </div>
                <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py-3"> <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a> <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a> <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
